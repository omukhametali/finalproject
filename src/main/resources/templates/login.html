<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main.html">
<div layout:fragment="title"><h1 th:text="#{login}">Login</h1></div>

<div layout:fragment="myContent">

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                        </div>
                        <form th:action="@{'/auth'}" method="post" name="login">
                            <div class="form-group">
                                <label for="user_email">Email address</label>
                                <input type="email" name="user_email"  class="form-control" id="user_email" aria-describedby="emailHelp" th:placeholder="#{email}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="user_password" id="password"  class="form-control" aria-describedby="emailHelp" th:placeholder="#{password}">
                            </div>
                            <div class="form-group">
                                <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                            </div>
                            <div class="col-md-12 text-center ">
                                <button type="submit" class=" btn btn-warning">Login</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or">or</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
</html>
